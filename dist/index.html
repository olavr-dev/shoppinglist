<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <main class="container">
      <!-- * Header -->
      <header class="header">
        <h1>Shopping List</h1>
        <div class="bottom-line"></div>
      </header>

      <!-- * Shopping list input -->
      <section class="add-items">
        <form id="shopping-list">
          <div class="input-field">
            <input
              type="text"
              placeholder="Enter item to add to list"
              name="task"
              id="task"
            />
          </div>
          <input type="submit" value="Add Item to List" class="btn" />
        </form>
      </section>
      <div class="mid-line"></div>
      <section class="list-items">
        <div class="input-field">
          <input
            type="text"
            placeholder="Search list"
            name="filter"
            id="filter"
          />
        </div>

        <!-- * Shopping list output -->
        <ul class="list"></ul>
        <a href="#" class="clear-list btn">Clear List</a>
      </section>
    </main>

    <!-- * Footer -->
    <footer class="footer">
      <p>
        Made with <i class="fas fa-coffee" title="Caffeine"></i> and
        <i class="fas fa-heart" title="Love"></i>
      </p>
    </footer>

    <!-- * Scripts -->
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c0ca86382c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
